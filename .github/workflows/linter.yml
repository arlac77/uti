name: Lint Code Base
'on': push
jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Lint Code Base
        uses: 'docker://github/super-linter:v3'
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          FILTER_REGEX_EXCLUDE: tests/fixtures/**/*
