test:
  - changed-files:
    - any-glob-to-any-file: "tests/**/*"

documentation:
  - changed-files:
    - any-glob-to-any-file:
      - "docs/**/*"
      - "**/*.md"

dependencies:
  - changed-files:
    - any-glob-to-any-file:
      - package-lock.json
      - yarn.lockfile

ci:
  - changed-files:
    - any-glob-to-any-file:
      - ".github/workflows/*"
      - .travis.yml

github:
  - changed-files:
    - any-glob-to-any-file:
      - ".github/**/*"

git:
  - changed-files:
    - any-glob-to-any-file:
      - .gitignore

npm:
  - changed-files:
    - any-glob-to-any-file:
      - .npmignore
      - package.json
      - package-lock.json

deployment:
  - changed-files:
    - any-glob-to-any-file:
      - netlify.toml
      - _redirects

rollup:
  - changed-files:
    - any-glob-to-any-file:
      - rollup.config.mjs

vscode:
  - changed-files:
    - any-glob-to-any-file:
      - ".vscode/*"

openapi:
  - changed-files:
    - any-glob-to-any-file:
      - openapi/*

labels:
  - changed-files:
    - any-glob-to-any-file:
      - .github/pr_labeler.yml

styling:
  - changed-files:
    - any-glob-to-any-file:
      - "**/*.css"

lint:
  - changed-files:
    - any-glob-to-any-file:
      - .stylelintrc.json
